<!DOCTYPE html>

<html lang="en">
<head>
    <!--<meta charset="UTF-8">-->
    <meta name="viewport" content="width=device-width, initial-sacale=1.0">
    <link rel="stylesheet" href="./style/style1.css">
    <title>Reseñador literario</title>
    <link rel="icon" href="./images/leer.png" type="image/icon">
</head>
<body>
    <h1>Reseñador literario</h1>
    <a href="./index.html">
        <img src="./images/leer.png" width="100" height="100" id="imagen_index" alt="logo">
    </a>
    <form method="POST" action="#">
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" size="12" maxlength="15" id="nombre" required>
        </p>
        <p>
            <label for="primer_apellido">Primer apellido:</label>
            <input type="text" size="12" maxlength="12" id="primer_apellido" required>
        </p>
        <p>
            <label for="segundo_apellido">Segundo apellido:</label>
            <input type="text" size="12" maxlength="12" id="segundo_apellido">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" size="20" maxlength="20" id="email" required>
        </p>
        <p>
            <label for="comentarios">Comentarios:</label>
            <textarea name="comentarios" id="comentarios" cols="50" rows="10"></textarea>
        </p>
        <input type="submit" value="Terminar" id="submit">
        <input type="reset" value="Empezar de nuevo" id="reset">
    </form>
</body>
</html>
